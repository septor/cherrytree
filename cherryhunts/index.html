<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryHunts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="normal-mode">
    <div class="container">
        <div id="header">
            <p class="title">CherryHunts</p>
            <button id="modeToggle">Click for Banshen Mode</button>
        </div>
        <p>If you're working on your treasure scrolls, you'll realize all methods for hunting down the answers suck. Try this instead!</p>
        <label for="searchBox">Treasure Scroll Hint:</label>
        <input type="text" id="searchBox" placeholder="Start typing your treasure scroll hint...">
        
        <div id="results"></div>
    </div>
</body>
</html>
